<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>

            <div class="col-2">
              <div class="input-wrapper">
                <label for="event-name">Nome</label>
                <input type="text" id="event-name" required minlength="8" />
              </div>
              <div class="input-wrapper">
                <label for="event-sobrenome">Sobrenome</label>
                <input
                  type="text"
                  id="event-sobrenome"
                  required
                  minlength="8"
                />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="event-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" name="" id="event-email" required />
            </div>
            <div class="input-wrapper">
              <label for="event-password"
                >Senha <span>(mínimo 6 caracteres)</span></label
              >
              <input type="password" name="" id="event-password" required minlength="6" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper">
              <label for="event-mentor">Nome do seu mentor <span>(Só o primeiro nome)</span></label>
              <input type="text" id="event-mentor" />
            </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <p>Primeira Mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>

            <p>Segunda Mentoria</p>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
                <input type="date" id="event-date" required />
              </div>
              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" id="event-begin" required />
              </div>
              <div class="input-wrapper">
                <label for="event-end">Até</label>
                <input type="time" id="event-end" required />
              </div>
            </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar">
      </footer>
    </div>
  </body>
</html>
